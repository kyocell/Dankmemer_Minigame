<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Dankmemer Guess Game</title>
</head>
<body>
    <div class="game-start-container">
        <center><img src="/imgs/dankmemer.png" alt="dankmemer-logo" class="dankmemer-logo"></center>
        <center><button class="btn-start btn"><strong>Start</strong></button></center>
        <center><button class="btn-about btn-info">About</button>
        <button class="btn-how-to-play btn-info">How to Play</button>
        <div class="information-about" style="color: black;">
            A mini-game from Dankmemer Discord Bot's "pls work" command.<br><br>
            By Kyocell#1941
        </div>
        <div class="information-how-to-play" style="color: black;">Please visit Dankmemer's "<a href="">Guide</a>" on how to play.</div></center>
    </div>
    <div class="game-container">
        <center><div class="points-container" style="color: white;">
            <span>Points: - </span>
        </div></center>
        <div class="logic-container">
            <div class="question-one">
                <span class="color-0 color">-</span>
                <span class="word-0 word" style="color: white;">-</span>
            </div>
            <div class="question-two">
                <span class="color-1 color">-</span>
                <span class="word-1 word" style="color: white;">-</span>
            </div>
            <div class="question-three">
                <span class="color-2 color">-</span>
                <span class="word-2 word" style="color: white;">-</span>
            </div>
            <div class="question-four">
                <span class="color-3 color">-</span>
                <span class="word-3 word" style="color: white;">-</span>
            </div>
            <div class="question-five">
                <span class="color-4 color">-</span>
                <span class="word-4 word" style="color: white;">-</span>
            </div>
        </div>
        <div class="countdown-container"></div>
        <div class="question-container" style="color: white;">
            
        </div>
        <div class="answer-container">
            <input type="text" class="user-answer" id="answer" name="answer" placeholder="Enter answer"><br>
            <center><button class="btn-submit btn">Check</button></center>
        </div>
        <div class="result-solution-container">
            <center><div class="result"></div>
                <div class="solution">Answer: </div></center>
        </div>
    </div>
</body>
</html>
